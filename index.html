<html>

<head>
  <title>Hand Gesture recognation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <center>
      <h2 class="btn btn-warning my_heading">
        Hand Gesture Identification
        <br>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128076;</span>
        <span>&#9996;</span>
      </h2>
      <br><br>

      <p style="font-size: 22px; color: black;">Take a picture to indentify hand gesture
      </p>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>Webcam</label>
        <div id="camera">
        </div>
        <br>
        <button class="btn btn-success" onclick="take_pic()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Result</label>
        <br>
        <br>
        <p id="result_name"></p>
        <p id="update_emoji"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result">
        </div>
        <br>
        <button class="btn btn-info" onclick="identify_pic()">Identify Gesture</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
